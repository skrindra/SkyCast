{% extends 'weather/base.html' %}

{% block title %}Delete Weather Query{% endblock %}

{% block content %}
<div class="bg-white shadow rounded-lg p-6">
    <div class="flex justify-between items-center mb-4">
        <h2 class="text-2xl font-bold text-red-600">Delete Weather Query</h2>
        <a href="{% url 'weather:home' %}" class="text-blue-600 hover:text-blue-800">
            <i class="fas fa-arrow-left"></i> Back to Home
        </a>
    </div>

    <div class="mb-6">
        <p class="text-gray-700 mb-4">Are you sure you want to delete the weather query for <strong>{{ object.location }}</strong>?</p>
        <p class="text-gray-600">This action cannot be undone.</p>
    </div>

    <form method="post" class="flex justify-end space-x-4">
        {% csrf_token %}
        <a href="{% url 'weather:home' %}" 
           class="px-4 py-2 border border-gray-300 rounded-lg text-gray-700 hover:bg-gray-50">
            Cancel
        </a>
        <button type="submit" 
                class="px-4 py-2 bg-red-600 text-white rounded-lg hover:bg-red-700 transition-colors">
            <i class="fas fa-trash-alt mr-2"></i> Delete Query
        </button>
    </form>
</div>
{% endblock %}
